<html>
    <head>
        <title>29, April</title>
    </head>
    <body>
        <script>
            function add(i1, i2){
                return i1+i2;
            }
            function sub(i1, i2){
                return i1-i2;
            }
            var i1, i2;
            i1 = prompt("Type a number");
            i2 = prompt("Type a number");
            document.write(add(i1,i2) + "<br>" + sub(i1,i2));
        </script>
    </body>
</html>
