    <body>
        <script>
            var parse = "Objects combine data with actions to create a new data type!";
            document.write(parse.length + "<br/>");

            document.write(parse + "<br/>");
            parse.pop();
            parse.pop();
            parse.push("class!");
            document.write(parse + "<br/>");
            parse = parse.join("+"); //array to string
            document.write(parse);
