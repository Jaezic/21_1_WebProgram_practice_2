<body>
	<script>
		var input;
		input = prompt("Please enter a hour :","");
		if(input <= 10){
			alert("Good morning");
		}
		else if(input > 10 && input <= 18){
			alert("Good day");
		}
		else if(input > 18){
			alert("Good evening");
		}
		else alert("Out of range");
