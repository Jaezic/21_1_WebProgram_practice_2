        <h3>Exercise 10.3.2</h3>
        <span>Counter : </span>
        <input type="text" id="input1" value="0">
        <br/>
        <input type="button" onclick = "startpressed();" value="Start">
        <input type="button" onclick = "stoppressed();" value="Stop">
        <script>
            var check = false;
            var input = 0;
            var handle;
            function startpressed(){
                if(!check){
                    check = true;
                    input = 0;
                    document.getElementById("input1").value = input;
                    handle = setInterval('countup()',500);
                }
            }
            function countup(){
                document.getElementById("input1").value = ++input;
            }
            function stoppressed(){
                if(check){
                    check = false;
                    clearInterval(handle);
                }
            }
        </script>
        <h3>Exercise 10.3.3</h3>
        <span>Timer : </span>
        <input type="text" id="input2" value= "0 seconds">
        <br/>
        <input type="button" onclick ="starttimer();" value="Start Timer">

        <script>
            var time = 0;
            var handle;
            var check = false;
            function starttimer(){
                if(!check){
                    check = true;
                    time = 0;
                    document.getElementById('input2').value = time + " seconds";
                    handle = setInterval('repeatup()', 1000);
                }
            }
            function repeatup(){
                document.getElementById('input2').value = ++time + " seconds";
                if(time == 5){
                    check = false;
                    clearInterval(handle);
                }
            }
        </script>
    </body>
