<script type="text/javascript" src="validate.js"></script>
<script>
    function validate(form)
    {
        var e1 = document.getElementById("error");

        if(!validateEmail(form.address.value)) {
            e1.innerHTML ="Enter correct e-mail address.";

            return false;
        }
        else if(form.address.value != form.address2.value) {
            e1.innerHTML ="Email and Email Again is not equal";

            return false;
        }
        else if(!validatePhone(form.phone.value)) {
            e1.innerHTML ="Enter phone number.";

            return false;
        }
        else {
            return true;
        }
    }
</script>
</head>
<body>
    <h1>Create Account</h1>
    <form name="form1" onsubmit="return validate(this)">
